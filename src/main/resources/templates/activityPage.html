    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a class="btn btn-primary"  href="/">Forside</a>
                <a class="btn btn-primary" href="/editActivity"> Edit</a>
                <a class="btn btn-primary" th:href="@{/deleteActivity(name=${activity.name})}">Slet</a>

            </div>
            <div class="col-sm-6">

    <div class="container">

            <div class="col-sm-6 col-sm-offset-3">

                    <tr>
                        <td>Krav: </td>

                    </tr>
                    <tr>
                        <td>Beskrivelse: </td>

                    </tr>
                    <tr>
                        <td>Udstyr: </td>
                        <td th:text="${activity.equipment}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
