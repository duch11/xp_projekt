<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Opret Instruktør</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="" th:href="@{colorscheme.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <!-- LAVET AF ANDREAS OG NICHLAS -->
            <a class="btn btn-primary" href="/">Tilbage</a>
            <h1>Opret en ny Instruktør</h1>

            <form class="" th:action="@{/createInstructor}" method="post">
                <div class="form-group">
                    <label for="name">Navn:</label>
                    <input  class="form-control" type="text" id="name" th:name="name"/>
                </div>
                <input class="btn btn-primary" type="submit" value="opret"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
